<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung GCD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Menghitung GCD</h1>
        <input type="number" id="num1" placeholder="Bilangan bulat pertama" required>
        <input type="number" id="num2" placeholder="Bilangan bulat kedua" required>
        <button onclick="calculateGCD()">Hitung GCD</button>
        <p id="gcdResult"></p>
    </div>

    <script>
        function gcd(a, b) {
            return b === 0 ? Math.abs(a) : gcd(b, a % b);
        }

        function calculateGCD() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const result = gcd(num1, num2);
            document.getElementById('gcdResult').innerText = `GCD dari ${num1} dan ${num2} adalah: ${result}`;
        }
    </script>
</body>
</html>
